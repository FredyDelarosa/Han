<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna: No. -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Columna: Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase | remplace}} </td>
    </ng-container>

    <!-- Columna: Details -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="navigateToDetails(element)">
          Details
        </button>
      </td>
    </ng-container>

    <!-- Columna: Image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="{{element.name}}" width="50">
      </td>
    </ng-container>

    <!-- Columna: Favorite -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          (click)="toggleFavorite(element)"
          [ngClass]="{'favorite-icon': element.isFavorite}">
          {{ element.isFavorite ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
